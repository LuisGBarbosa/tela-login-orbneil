<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="main">
        <div class="divImage">
            <img class="image" src="./assets/pngegg (3).png" alt="">
            <h2 class="subTitle">Uma experiência de outro mundo.</h2>
        </div>
        <div class="divLogin">
            <div class="titleAndSpan">
                <h1 class="titleH1">Orbneil</h1>
                <span>Realize o seu login</span>
            </div>
            <hr style="width: 100%;">
            <label for="inputUser">Usuário</label>
            <input type="text" class="inputUserName" id="inputUser">
    
            <label style="margin-top: 10px;" for="inputSenha">Senha</label>
            <input type="password" class="inputPassword" id="inputSenha">
            <div class="esqueciSenha">
                <span><a href="#">Esqueci minha senha</a></span>
            </div>
    
            <button id="btnLogin" class="btnLogin" onclick="Login()">Fazer Login</button>  

            <div class="register">
                <span>Não tem uma conta? <a href="#">Cadastre-se</a></span>
            </div>
            

            <hr style="width: 100%;">
            <div class="socialIcons">
                <img src="./assets/icons8-google-logo.svg" alt="">
                <img src="./assets/icons8-facebook.svg" alt="">
                <img src="./assets/icons8-github.svg" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
